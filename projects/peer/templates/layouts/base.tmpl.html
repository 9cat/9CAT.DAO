<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {{if .title}}{{.title}}{{else}}{{block "title" .}}我的仪表盘 | My
      Dash{{end}}{{end}}
    </title>
    {{block "style" .}} {{end}}

    <script src="assets/vendor/chartsjs/Chart.min.js"></script> 
    
  </head>

  <body>
    <div class="wrapper">
      {{template "side_nav" .}}

      <div id="body" class="active">
        <!-- Navigation START -->
        <!-- navbar navigation component -->

        {{template "header_nav" .}}

        <!-- end of navbar navigation -->
        <!-- Navigation END -->

        <!-- Content Wrapper START -->
        <div class="content">
          {{template "content" .}}
        </div>
      </div>
    </div>

    {{block "js" .}} {{end}} 
    {{block "pagejs" .}} {{end}}
  </body>
</html>
